<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEXBOX</title>
    <style>
        main{
            width:1200px;
            height:auto;
            background-color:aqua;
            margin:0 auto;
            display:flex;
            flex-direction:row;
            gap:10px;
            justify-content:space-between;
            flex-wrap:wrap;
            align-items:center;
            align-content:center;




        }
        .box{
            width:250px;
            height:350px;
            background-color: rgb(239, 102, 125);
            flex-grow:5;

        }

    </style>
</head>
<body>
    <main>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        
        
    
</body>
</html>
