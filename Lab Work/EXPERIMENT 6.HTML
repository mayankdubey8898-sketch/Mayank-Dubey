<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body{
            margin:0;
            padding:0;
            background-color: aqua;
        }
        html,*{
            margin: 0;
            padding:0;
            box-sizing:border-box;
        }
        h1{
            color: #1013d3;
            text-align:center;
            margin-bottom: 15px;
            text-shadow: #5226c2;
        }
        #product{
            width:300px;
            height:auto;
            background-color: rgb(34, 103, 164);
            box-shadow: 1px 1px 10px #c226ba;
            border-radius: 5px;
            margin:0 auto;
            padding:5px;
        }
        #img{
            width: 290px;
            display:flex;
            flex-direction: column;
            align-items: center;
            border:1px solid #86a419;
            padding:0px;

        }
        button{
            width:100%;
            padding:6px;

            background-color: rgb(213, 37, 226);
        }
     </style>
</head>
<body>
    <h1 style="color:#e94e06;" >Shopeasy</h1>
    <div id="product">
        <div id="img">
            <img src="tshirt.png" alt="t-shirt" width="200px">
      </div>
      <h3>Classic T-shirt</h3>
      <p>cool black t-shirt for boys</p>
      <span style="color:red;"><b>&#8377;799/-</b></span><span><strike>&#8377;1199/-</strike></span>
      <br><button>Add to Cart</button>
    </div>

    
</body>
</html>
