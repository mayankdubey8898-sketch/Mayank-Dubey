<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Responsive Product Grid</title>
  
    <link rel="stylesheet" href="exp9.css">
</head>
<body>
  <div class="wrapper">
    <div class="outer-box">
      <h1 style="font-size: 30px; font-weight: 600;">Responsive Product Grid</h1>

      <div class="grid">

        <div class="card">
          <div class="thumb">Img</div>
          <div class="title">Product 1</div>
          <div class="desc">High quality item with great features.</div>
          <div class="price">₹499</div>
        </div>

        <div class="card">
          <div class="thumb">Img</div>
          <div class="title">Product 2</div>
          <div class="desc">Durable and stylish for daily use.</div>
          <div class="price">₹799</div>
        </div>

        <div class="card">
          <div class="thumb">Img</div>
          <div class="title">Product 3</div>
          <div class="desc">Lightweight and comfortable.</div>
          <div class="price">₹1,299</div>
        </div>

        <div class="card">
          <div class="thumb">Img</div>
          <div class="title">Product 4</div>
          <div class="desc">Trendy design with premium quality.</div>
          <div class="price">₹999</div>
        </div>

      </div>
    </div>
  </div>
   
<br><br><b><br><br>
<br><br><br><br>


</body>
</html>
